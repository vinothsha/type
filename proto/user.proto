syntax="proto3";

package proto;

option go_package="types/.";
import "google/api/annotations.proto";
message BasicDetails{
    string first_name=1;
    string last_name=2;
    string email=3;
    string mobile=4;
    string status=5;
    repeated Favourite userfavourite=6; 
}
message Favourite{
    string first_name=1;
    string last_name=2;
    string email=3;
    string mobile=4;
    string status=5;
}
message Result{
    string user_id=1;
    string fav_id=2;
}

service UserService{
    rpc CreateUser(BasicDetails)returns(Result){
        option(google.api.http)={
            post:"/create"
            body:"*"
        };
    };
}